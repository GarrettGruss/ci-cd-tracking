global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'github-actions-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "rules/*.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Scrape Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Scrape Pushgateway for GitHub Actions metrics
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # Scrape Promtail metrics (optional)
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']

  # Add your application metrics here
  # - job_name: 'my-application'
  #   static_configs:
  #     - targets: ['app:8080']
