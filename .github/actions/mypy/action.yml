name: Run Mypy
description: Run mypy type checker and push results to Loki

inputs:
  python_version:
    description: 'Python version to use'
    required: false
    default: '3.12'
  path:
    description: 'Path to type check (default: src)'
    required: false
    default: 'src'
  strict:
    description: 'Enable strict mode'
    required: false
    default: 'false'
  loki_url:
    description: 'Loki endpoint URL'
    required: true
  loki_user:
    description: 'Loki username for basic auth'
    required: false
    default: ''
  loki_password:
    description: 'Loki password for basic auth'
    required: false
    default: ''

outputs:
  status:
    description: 'Type check status (passed/failed)'
    value: ${{ steps.typecheck.outputs.status }}
  errors:
    description: 'Number of type errors found'
    value: ${{ steps.typecheck.outputs.errors }}

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python_version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Install dependencies
      shell: bash
      run: |
        uv sync

    - name: Run mypy
      id: typecheck
      shell: bash
      continue-on-error: true
      run: |
        MYPY_ARGS=""
        if [ "${{ inputs.strict }}" = "true" ]; then
          MYPY_ARGS="--strict"
        fi

        uv run mypy $MYPY_ARGS ${{ inputs.path }} > mypy_output.txt 2>&1
        MYPY_EXIT_CODE=$?

        # Count errors
        ERRORS=$(grep -c "error:" mypy_output.txt || echo "0")
        echo "errors=$ERRORS" >> $GITHUB_OUTPUT

        if [ $MYPY_EXIT_CODE -eq 0 ]; then
          echo "status=passed" >> $GITHUB_OUTPUT
        else
          echo "status=failed" >> $GITHUB_OUTPUT
          cat mypy_output.txt
        fi
        exit $MYPY_EXIT_CODE

    - name: Upload mypy results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mypy-results
        path: mypy_output.txt
        retention-days: 7

    - name: Push results to Loki
      if: always()
      uses: ./.github/actions/push-to-loki
      with:
        loki_url: ${{ inputs.loki_url }}
        loki_user: ${{ inputs.loki_user }}
        loki_password: ${{ inputs.loki_password }}
        job_status: ${{ steps.typecheck.outputs.status }}
        extra_labels: '{"check_type": "mypy", "errors": "${{ steps.typecheck.outputs.errors }}"}'
        message: "Mypy ${{ steps.typecheck.outputs.status }}, ${{ steps.typecheck.outputs.errors }} type errors found"

    - name: Fail if type check failed
      shell: bash
      if: steps.typecheck.outputs.status == 'failed'
      run: exit 1
