name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install project
        run: |
          uv sync

      - name: Build package
        run: |
          uv build

      - name: Verify installation
        run: |
          uv pip list | grep ci-cd-tracking
          uv run python -c "import ci_cd_tracking; print(f'Successfully installed ci-cd-tracking')"

      - name: Cache uv environment
        uses: actions/cache/save@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-environment
          path: |
            dist/
            uv.lock
          retention-days: 7

      - name: Push results to Loki
        if: always()
        uses: ./.github/actions/push-to-loki
        with:
          loki_url: ${{ secrets.LOKI_URL }}
          loki_user: ${{ secrets.LOKI_USER }}
          loki_password: ${{ secrets.LOKI_PASSWORD }}
          job_status: ${{ job.status }}

  semantic-release-dry-run:
    name: Semantic Release Dry Run
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run semantic release dry-run
        uses: ./.github/actions/semantic-release-dry-run
        with:
          python_version: '3.12'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          post_pr_comment: 'true'
          loki_url: ${{ secrets.LOKI_URL }}
          loki_user: ${{ secrets.LOKI_USER }}
          loki_password: ${{ secrets.LOKI_PASSWORD }}
